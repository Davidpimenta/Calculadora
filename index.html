<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Site</title>
</head>
<body>
    <div id="box">

            <button class="child_header" id="exibir-button">Exibir</button>
            <div id="exibir-div" class="child_header">

                <button id="exibir_troca">Troca de cor</button>
            </div>
            <div id="calculadora_resultado"><p id="resultado_texto">Resultado</p></div>
        </header>
        <main class="box-principal">
            <button class = "num" id="raiz"></button>
            <button class = "num" id="pi"></button>

            <button class = "num" id="fatoracao"></button>
            <button class = "num" id="apagar_tudo"></button>

            <button class = "num" id="porcentagem"></button>
            <button class = "num" id="dividir"></button>
            <button class = "num" id="nove"></button>
            <button class = "num" id="oito"></button>
            <button class = "num" id="sete"></button>
            <button class = "num" id="multiplicar"></button>
            <button class = "num" id="seis"></button>
            <button class = "num" id="cinco"></button>
            <button class = "num" id="quatro"></button>
            <button class = "num" id="tres"></button>
            <button class = "num" id="dois"></button>
            <button class = "num" id="um"></button>
            <button class = "num" id="zero"></button>
            <button class = "num" id="subtracao"></button>
            <button class = "num" id="virgula"></button>
            <button class = "num" id="soma"></button>
            <button class = "num" id="resultado"></button>
            <button class = "num" id="apagar"></button>
        </main>
    </div>
    <script src="js.js"></script>
</body>
</html>
